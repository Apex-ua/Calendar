<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
   <section class="wrap">
        <div class="headings-container">
            <div class="headings-item" id="year"></div>
            <div class="headings-item" id="month"></div>
        </div>
        <div class="controls-container">
            <input type="button" class="controls-item" id="prev" value="prev">
            <input type="button" class="controls-item" id="today" value="today">
            <input type="button" class="controls-item" id="next" value="next">
        </div>
        <div class="calendar-container" id="calendar"></div>
    </section>
    <div id="modalContainer" class="modal"></div>
    <script src="script.js"></script>
</body>
</html>
